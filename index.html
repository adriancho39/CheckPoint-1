<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Assignment</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>CSS Grid Assignment</h1>
    <hr>

    <!-- Grid 1 -->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <!-- Grid 2 -->
    <div class="gridTwo">
        <div class="gridTwo-child-1">
            <p>Child 1 content</p>
        </div>
        <div class="gridTwo-child-2">
            <p>Child 2 content</p>
        </div>
        <div class="gridTwo-child-3">
            <p>Child 3 content</p>
        </div>
    </div>

    <!-- Grid 3 -->
    <div class="gridThree">
        <div class="gridThree-child-text">
            <p>This paragraph describes the image below.</p>
        </div>
        <div class="gridThree-child-img">
            <img src="https://unsplash.com/photos/hSPVuakrJqs/download?w=500" alt="Ice">
        </div>
    </div>

    <!-- Grid 4 -->
    <div class="gridFour">
        <div class="gridFour-child-1">
            <p>Paragraph in first row.</p>
        </div>
        <div id="gridFour-child-2">
            <p>Nested Paragraph 1</p>
            <p>Nested Paragraph 2</p>
        </div>
    </div>

    <!-- Grid 5 -->
    <div class="gridFive">
        <div class="gridFive-child-1">
            <p>Paragraph in first row.</p>
        </div>
        <div id="gridFive-child-2">
            <img src="https://unsplash.com/photos/qC117ahi-mE/download?w=400" alt="Lantern">
            <img src="https://unsplash.com/photos/_TuI8tZHlk4/download?w=250" alt="Street">
        </div>
    </div>

    <!-- Grid 6 -->
    <div class="gridSix">
        <i class="fa-solid fa-code"></i>
        <p class="google-font-text">This text uses the Google Font Roboto.</p>
    </div>

</body>
html>
